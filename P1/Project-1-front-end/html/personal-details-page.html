<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Trainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/personal-form.css">
  <script src="./js/update-personal-details.js"></script>
</head>
<body>
  <h1>Personal Details</h1>
  <div class="form-section">
    <div class="form-check-inline inline">
      <div class="form-group col-md-5">
        <label class="form-lable" for="name">Name</label>
        <input type="text" class="form-control" id="inputname" placeholder="eg. Mike">
      </div>
      <div class="form-group col-md-2">
        <label class="form-lable" for="phone">Phone</label>
        <input type="text" class="form-control" id="inputphone" placeholder="eg. 854597414">
      </div>
    </div>
    <div class="inline">
      <div class="form-group col-md-3">
        <label class="form-lable" for="website">Website</label>
        <input type="text" class="form-control" id="inputwebsite" placeholder="eg. www.xyz.com">
      </div>
      <div class="form-group col-md-2">
        <label class="form-lable" for="gender">Gender</label>
        <input type="text" class="form-control" id="inputgender" placeholder="eg. male">
      </div>
      <div class="form-group col-md-1">
        <label class="form-lable" for="age">Age</label>
        <input type="text" class="form-control" id="inputage" placeholder="eg. 22">
      </div>
    </div>
    <div class="form-group col-md-1">
      <label class="form-lable" for="aboutme">About me</label>
      <input type="text" class="form-control" id="inputaboutme" placeholder="eg. 22">
    </div>
      <div class="inline">
        <div>
          <button onclick="updatePersonalDetails()" type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
        <div>
          <button onclick="switchToHome()" class="btn btn-secondary skip-btn">Skip for now<i class="fa-solid fa-forward skip-icon"></i></button>
        </div>
        <div>
          <button onclick="switchToHome()" class="btn btn-light next-btn">Next<i class="fa-solid fa-circle-arrow-right next-icon"></i></button>
        </div>
      </div>
    </div>
</body>
</html>
